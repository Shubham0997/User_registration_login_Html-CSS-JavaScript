<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--

       <!--External CSS-->
    <link rel="stylesheet" href="css\style.css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body >
            <!-- User sign up form-->
            <form name="signup" onsubmit="return validateSignupForm();"> <!-- fucntion will validate inputs and further input the data into JSON array-->
                <h3>Sign up here</h3>
                    
                            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                            <input type="tel" id="number" name="number" placeholder="Phone Number" required>
                            <select id="Gender" name="Gender" required>
                                <option value="" disabled selected hidden>Choose Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                              </select>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="submit" value="submit">Sign Up</button>
                            <br><br><br><p>Already have an account? &nbsp&nbsp&nbsp <a href="login.html">Log in !</a></p>
            </form>

<!-- External JavaScript -->
<script src="js\storeRegistrationData.js"></script>

</body>
</html>
